Verilen dizi Binary Search Tree'e dönüştürüldüğünde, aşamalar şu şekilde olacaktır:

Dizi elemanları sırayla ağaca eklenir:

İlk eleman olan 7, kök düğüm (root) olur.
5, 7'nin sol çocuğu olarak eklenir.
1, 5'in sol çocuğu olarak eklenir.
8, 7'nin sağ çocuğu olarak eklenir.
3, 5'in sağ çocuğu olarak eklenir.
6, 3'ün sağ çocuğu olarak eklenir.
0, 1'in sol çocuğu olarak eklenir.
9, 8'in sağ çocuğu olarak eklenir.
4, 3'ün sol çocuğu olarak eklenir.
2, 1'in sağ çocuğu olarak eklenir.
Böylece oluşan Binary Search Tree şu şekilde olacaktır:


    7
  /   \
 5     8
/ \     \
1 3     9
/ \   / \
0 2   4 6


Bu ağaçta, her bir düğümün sol alt ağacındaki tüm elemanlar düğümden küçük, sağ alt ağacındaki tüm elemanlar ise düğümden büyüktür.
 Buna göre, herhangi bir elemanı ararken, ağacın kökünden başlayarak ilgili alt ağaçlara doğru ilerleyerek aradığımız elemanı bulabiliriz.